<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>BSG - procurar prestador</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href=" img / favicon.ico" type="image / x-icon">
    <link rel="stylesheet" href="css/Pdisponiveis.css"> 
</head>

<header>
    <div class="Logo"><!--logo-->
        <form method="get" action="Index.html">
            <input type="image" src="/img/Logo L branca p.png" width="200px"></input>
        </form>
    </div>
</header>

<body>

    <div>
        <h1>Procurando prestadores perto de voce ?</h1>
    </div>

    <div class="centro">

        <div class="txt">

            <h3>Encontre Profissionais perto de você! Conectamos quem precisa com quem sabe fazer.

        </div>

        <div class="Image"> <!--imagem do trabalhador-->
            <center><img src="/img/pteste.png" width="40%"></center>
        </div>

    </div>

    <div class="centro"> <!--tabela de dados de endereço-->
        
        <div class="form" action="">
            <div>
                <h2>Informe seu endereço</h2>
                <!--tabela de endereço-->
            </div>

            <div class="card">
                <div class="estado">
                    <p>Estado</p>
                        <div id="fundo">
                        <select name="estado" required> 
                            <option value="estado">Selecione o Estado</option> 
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option> 
                        </select>
                        </div>
                </div>

                <div class="endereço">
                    <p>Endereço</p>
                        <div id="fundo">
                        <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" required>
                        </div>
                </div>

                <div class="municipio">
                    <p>Município</p>
                        <div id="fundo">
                        <Input type="text" name="município" id="municipio" placeholder="Digite o município" required>
                        </div>
                </div>

                <div class="trabalho">
                    <p>Serviços</p>
                        <div id="fundo">
                        <select name="estado" required> 
                            <option value="Serviço">Selecione o Serviço</option>
                            <option value="Pintura">Pintura</option>
                            <option value="Eletrica">Eletrica</option>
                            <option value="Marcenaria">Marcenaria</option>
                            <option value="limpeza">limpeza</option>
                            <option value="Piscina">Piscina</option>
                            <option value="Pets">Pets</option>
                            <option value="Alvenaria">Alvenaria</option>
                        </select>
                        </div>
                </div>            
            </div>
        </div>

        <div class="button"> <!--botão de procura de serviço-->
            <form method="get" action="Pencontrados.html">

                <button class="btn-novo">Solicitar Serviço</button>

            </form>
        </div>
        
    </div>
 
</body>

</html>
