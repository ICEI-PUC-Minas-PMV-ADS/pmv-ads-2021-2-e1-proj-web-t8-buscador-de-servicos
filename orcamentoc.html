<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>  BSG - Solicitação de Orçamento </title>
            <link rel="stylesheet" href="/css/format.css">
            <link rel="stylesheet" type="text/css" href="/css/orcamento.css">
            <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        </head>

        <body>
            <header>
            
                <div class="Logo"><!--logo(volta para home)-->
            
                    <form method="get" action="index.html">
            
                        <input type="image" src="/img/logo-branca-p.png" width="200px"></input>
            
                    </form>
            
                </div>
            
            </header>
            
            <form>
                <script src="/JavaScript/O.js"></script>
                <div class="origem"><!--div para dulpicação no JS-->
                    <h2>Orçamentos</h2>
                    <fieldset class="duplicar"><!--Solicitação do Orçamento-->
                    
                        <label class="servico">Tipo do serviço:<!--Seletor de serviço para ser direcionado aos prestadores.-->
                        
                            <select id="servico" name="Serviço" required>
                                
                                <option value="Serviço">Selecione o serviço</option>
                                <option value="Pintura">Pintura</option>
                                <option value="Eletrica">Eletrica</option>
                                <option value="Marcenaria">Marcenaria</option>
                                <option value="limpeza">limpeza</option>
                                <option value="Piscina">Piscina</option>
                                <option value="Pets">Pets</option>
                                <option value="Alvenaria">Alvenaria</option>
                            
                            </select>
                        
                        </label>
                        
                        <label class="Descrição">
                            
                            <input type="text" name="Descrição" id="Descrição" placeholder="Descreva aqui o serviço" required>
                        
                        </label>
                        <input id="Adicionar" type="button" value="Adicionar" onclick="duplicarCampos();" />
                        
                    </fieldset>

                    
                </div>
                
                <div id="destino"></div> 

            </form>
        
            <footer >

                <form method="get" action="areadocliente.html">
                    <input id="Enviar" type="submit" value="Enviar" ></input>
                </form>

            </footer>  
            
        </body>

    </html>
